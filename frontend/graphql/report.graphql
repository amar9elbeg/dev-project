mutation CreateReportMutation($input: CreateReportInput) {
  createReportMutation(input: $input) {
    _id
    classId
    topics
    days
    createdAt
  }
}

query GetReportByClassIdQuery($classId: ID!) {
  getReportByClassIdQuery(classId: $classId) {
    _id
    classId
    topics
    days
    createdAt
  }
}